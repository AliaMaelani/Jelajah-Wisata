            font-family: Georgia, 'Times New Roman', Times, serif;

        /* Updated styles for cart items */
        .table th, .table td {

        }

            vertical-align: middle;
            border-top: none;
            border-bottom: 2px solid #dee2e6;
        }
        .table tbody tr {

        .table tbody td {

            border-bottom: none;
        }

        }
        .cart-total {
            font-weight: bold;
            font-size: 1.2rem;
            margin-top: 20px;
            text-align: left; /* Ubah posisi teks ke kiri */
        }
        .btn-checkout {
            margin-top: 20px;
        }
        .footer {
            background-color: #3c3c3c;
            color: #fff;
        }
    </style>
</head>

<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Custom JavaScript -->
<script>
    // Retrieve items from sessionStorage
    var cartItems = JSON.parse(sessionStorage.getItem('cart'));

    // Display items in the cart
    if (cartItems && cartItems.length > 0) {
        var cartItemsHTML = '';
        var totalPrice = 0; // Variable to store total price
        cartItems.forEach(function(item, index) {
            cartItemsHTML += '<tr>';
            cartItemsHTML += '<th scope="row">' + (index + 1) + '</th>';
            cartItemsHTML += '<td>' + item.name + '</td>'; // Menampilkan nama produk
            cartItemsHTML += '<td>' + item.price.toLocaleString("id-ID") + '</td>';
            cartItemsHTML += '<td class="quantity"><button class="btn btn-sm btn-info" onclick="decrementQuantity(' + index + ')">-</button>';
            cartItemsHTML += '<input type="text" value="' + item.quantity + '" readonly>';
            cartItemsHTML += '<button class="btn btn-sm btn-info" onclick="incrementQuantity(' + index + ')">+</button></td>';
            cartItemsHTML += '<td>' + (item.price * item.quantity).toLocaleString("id-ID") + '</td>';
            cartItemsHTML += '<td><button class="btn btn-remove" onclick="removeItem(' + index + ')"><i class="fas fa-trash"></i></button></td>';
            cartItemsHTML += '</tr>';

            // Add item price to total price
            totalPrice += item.price * item.quantity;
        });

        document.getElementById('cartItems').innerHTML = cartItemsHTML;

        // Display total price
        document.getElementById('totalPrice').textContent = totalPrice.toLocaleString("id-ID");
    } else {
        document.getElementById('cartItems').innerHTML = '<tr><td colspan="6">No items in the cart</td></tr>';
    }

    // Function to remove item from cart
    function removeItem(index) {
        if (confirm("Are you sure you want to remove this item from cart?")) {
            cartItems.splice(index, 1);
            sessionStorage.setItem('cart', JSON.stringify(cartItems));
            location.reload(); // Reload the page to reflect changes
        }
    }

    // Function to increment quantity
    function incrementQuantity(index) {
        cartItems[index].quantity++;
        updateCart();
    }

    // Function to decrement quantity
    function decrementQuantity(index) {
        if (cartItems[index].quantity > 1) {
            cartItems[index].quantity--;
            updateCart();
        }
    }

    // Function to update cart and display changes
    function updateCart() {
        sessionStorage.setItem('cart', JSON.stringify(cartItems));
        location.reload(); // Reload the page to reflect changes
    }

    // Redirect to checkout page when checkout button is clicked
    document.getElementById('checkoutButton').addEventListener('click', function() {
        window.location.href = 'checkout.html';
    });
</script>
